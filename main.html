<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Power Levels</title>
</head>
<body>
  <div id="currency">You have 10 power</div>
  <div class="hidden" id="singularityCounter">You have 1 singularities</div>
  <div id="currencyPS">You gain 0 power per second</div>
  <div class="generatorsL1-container">
    <div class="page1" id="page1">
      <div class="generatorL1 TLocked" id="gen1" onclick="buyGenerator(1)"></div>
      <div class="generatorL1 TLocked" id="gen2" onclick="buyGenerator(2)"></div>
      <div class="generatorL1 TLocked" id="gen3" onclick="buyGenerator(3)"></div>
      <div class="generatorL1 TLocked" id="gen4" onclick="buyGenerator(4)"></div>
      <div class="generatorL1 TLocked" id="gen5" onclick="buyGenerator(5)"></div>
      <div class="generatorL1 TLocked" id="gen6" onclick="buyGenerator(6)"></div>
      <div class="generatorL1 TLocked" id="gen7" onclick="buyGenerator(7)"></div>
      <div class="generatorL1 TLocked" id="gen8" onclick="buyGenerator(8)"></div>
      <div class="generatorL1 TLocked" id="gen9" onclick="buyGenerator(9)"></div>
      <div class="generatorL1 TLocked" id="gen10" onclick="buyGenerator(10)"></div>
      <div class="generatorL1" id="L1ResetButton" onclick="L1Reset()"></div>
      <div class="generatorL1" id="tickSpeedButton" onclick="buyTickSpeed()"></div>
      <div class="generatorL1 hidden" id="L1EmpowerButton" onclick="L1Empower()"></div>
      <div class="generatorL1 hidden" id="TVButton" onclick="TVreset()"></div>
    </div>
    <div class="generatorL1" id="SettingsButton" onclick="gotoPage(2)">Setting</div>
    <div class="generatorL1" id="AchivementsButton" onclick="gotoPage(3)">Achievements</div>
    <div class="generatorL1" id="indexButton" onclick="gotoPage(1)">Production</div>
    <div class="generatorL1 hidden" id="AutoButton" onclick="gotoPage(4)">Autobuyers</div>
  </div>
  <div class="page2 hidden generatorsL1-container" id="page2">
      <div class="generatorL1" id="DeleteButton" onclick="startGame()">Erase Progress!</div>
      <div class="generatorL1" id="SaveButton" onclick="autoSave()">Save</div>
      <div class="generatorL1" id="LoadButton" onclick="load()">Load</div>
  </div>
  <div class="page3 hidden" id="page3">
      Hello
  </div>
  <div class="hidden generatorsL1-container" id="page4">
    <div class="generatorL1 TLocked" id="genA1" onclick="AutoBuyerToggle(1)"></div>
    <div class="generatorL1 TLocked" id="genA2" onclick="AutoBuyerToggle(2)"></div>
    <div class="generatorL1 TLocked" id="genA3" onclick="AutoBuyerToggle(3)"></div>
    <div class="generatorL1 TLocked" id="genA4" onclick="AutoBuyerToggle(4)"></div>
    <div class="generatorL1 TLocked" id="genA5" onclick="AutoBuyerToggle(5)"></div>
    <div class="generatorL1 TLocked" id="genA6" onclick="AutoBuyerToggle(6)"></div>
    <div class="generatorL1 TLocked" id="genA7" onclick="AutoBuyerToggle(7)"></div>
    <div class="generatorL1 TLocked" id="genA8" onclick="AutoBuyerToggle(8)"></div>
    <div class="generatorL1 TLocked" id="genA9" onclick="AutoBuyerToggle(9)"></div>
    <div class="generatorL1 TLocked" id="genA10" onclick="AutoBuyerToggle(10)"></div>
  </div>
  <div class="hidden generatorsL1-container" id="page5">
    <div class="generatorL1" id="KugelblitzButton" onclick="Kugelblitz()"></div>
  </div>
</body>
<script src="main.js"></script>
</html>
